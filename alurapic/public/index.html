<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Alurapic</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js" ></script>
        <script src="js/main.js" ></script>
        <script src="js/controllers/fotos-controller.js" ></script>
    </head>
    <body ng-controller="FotosController">
        <div class="container">
            
            <div class="jumbotron">
                <h1 class="text-center">Alurapic</h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{foto1.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img  class="img-responsive center-block"src="{{foto1.url}}" alt="{{foto1.titulo}}">
                </div>
            </div>  <!-- fim do panel -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{foto2.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img  class="img-responsive center-block"src="{{foto2.url}}" alt="{{foto2.titulo}}">
                </div>
            </div>  <!-- fim do panel -->

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>{{foto3.titulo}}</h3>
                </div>
                <div class="panel-body">
                    <img  class="img-responsive center-block"src="{{foto3.url}}" alt="{{foto3.titulo}}">
                </div>
            </div>  <!-- fim do panel -->

            


        </div> <!-- fim container -->        
    </body>
</html>
